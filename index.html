<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <link rel="icon"
        href="./star.ico" />
  <title>摘星小王子</title>
  <style>
    body {
      background-color: #8abeb2;
    }

    .w {
      width: 888px;
      margin: 0 auto;
    }
    h1 {
      font-size: 50px;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, .5);
    }

    img {
      width: 200px;
      margin-top: 20px;
    }

    iframe,
    img {
      box-shadow: 5px 5px 10px rgba(0, 0, 0, .5);
    }

    /* 去掉选中时的蓝色边框 */
    video:focus {
      outline: none
    }

    iframe {
      margin-bottom: 20px;
    }

    .video-box {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 75%;
    }

    .video-box iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
    }
  </style>
</head>

<body>
  <div class="w">
      <h1>摘星小王子</h1>
      <div class="video-box">
        <iframe src="https://player.bilibili.com/player.html?aid=69496936&cid=120439404&page=1&high_quality=1"
                scrolling="no"
                frameborder="no"
                framespacing="0"
                sandbox="allow-top-navigation allow-same-origin allow-forms allow-scripts">
        </iframe>
      </div>
    
      <br>
      <br>
      <img src="./assets/images/dog233.jpg"
           alt="">
      <br>
      <img src="./assets/images/zengkangrong.jpg"
           alt="">
  </div>
</body>

</html>
