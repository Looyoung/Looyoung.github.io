  <script>
    $(function () {
      var mySwiper = new Swiper('.swiper-container', {
        autoplay: {
          delay: 2000,
          disableOnInteraction: false
        },//可选选项，自动滑动
        loop: true,
        pagination: {
          el: '.swiper-pagination',
        },
      })
      
      $('.audio-box').on('click', playAudio);
    })
    var audio = document.getElementById('audio1');
    audio.volume = .3;
    function playAudio() {
      //播放器控制
      event.stopPropagation();//防止冒泡
        if (audio.paused) { //如果当前是暂停状态
          $('.audio-box span').text('pause music')
          //$('.btn-audio').css({'background':'url(images/voice_play.png) no-repeat center bottom','background-size':'cover'});
          audio.play(); //播放
          return;
        } else {//当前是播放状态
          $('.audio-box span').text('play music')
          //$('.btn-audio').css({'background':'url(images/voice_stop.png) no-repeat center bottom','background-size':'cover'});
          audio.pause(); //暂停
        }
    }


  </script>
